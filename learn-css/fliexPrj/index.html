<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newflix</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <img src="img/login-img.png" alt="bannerimg" />
    <div class="login-title">
      <h1 class="login-title__maintext">Shinsegaeflix</h1>
      <p class="login-title__subtext">
        OTT 신세계플릭스 등장!<br />지금 가입하면 무료!
      </p>
    </div>
    <form action="find.html" class="login-form">
      <input
        type="text"
        name="username"
        required
        autocomplete="off"
        placeholder="ID"
      />
      <input
        type="password"
        name="userpwd"
        required
        autocomplete="off"
        placeholder="PASSWORD"
      />
      <input type="submit" value="접속하기" />
    </form>
  </body>
</html>
