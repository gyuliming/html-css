<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력양식 테스트</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>입력양식 속성</legend>
        <p></p>

        <label for="id">아이디 : </label>
        <input type="text" id="id" />
        <br /><br />

        <label for="pw">비밀번호 : </label>
        <input type="password" id="pw" />
        <br /><br />

        <label for="search">검색 : </label>
        <input type="search" id="search" />
        <br /><br />

        <label for="email">이메일 : </label>
        <input type="email" id="email" />
        <br /><br />

        <label for="tel">전화번호 : </label>
        <input type="tel" id="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" />
        <br /><br />

        <label for="color">컬러선택 : </label>
        <input type="color" id="color" />
        <br /><br />

        <label for="quantity">수량 : </label>
        <input type="number" id="quantity" value="1" />
        <br /><br />

        <label for="satisfaction">만족도 : </label>
        <input
          type="range"
          id="satisfaction"
          min="0"
          max="10"
          step="1"
          value="0"
        />
        <br /><br />

        예<input type="radio" name="yn" value="yes" checked /> 아니오<input
          type="radio"
          name="yn"
          value="no"
        />
        <br /><br />

        html<input type="checkbox" name="subject" value="html" checked />
        css<input type="checkbox" name="subject" value="css" /> <br /><br />

        <input type="submit" value="전송" />
        <br /><br />

        <input type="button" value="취소" />
        <br /><br />

        <input type="button" value="확인" />
        <br /><br />

        <input type="image" src="../images/bt.png" />
        <br /><br />

        <input type="file" name="myfile" />
        <br /><br />
      </fieldset>
    </form>
  </body>
</html>
