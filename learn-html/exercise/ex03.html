<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 600px;
        margin: 0 auto; /* 가로로 중앙배치 */
        padding: 3px;
      }
      #colorblack {
        color: white;
        font-size: 1em;
        background-color: black;
        margin: 0;
        padding: 3;
        text-align: center;
      }
      .borderLine {
        width: 600px;
        border: 1px solid black;
      }
      #a {
        width: 600px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img id="a" src="../images/top.jpg" />
      <div class="borderLine">
        <!-- 상대 경로이므로(나보다 레벨이 높으니까) ../ 사용-->
        <!-- <img src="bg.jpg" />
        같은 레벨에있는 형제이므로 이름만 기술 -->
        <div>
          <h4 id="colorblack">확인하세요</h4>
          <h2>주문 및 배송</h2>
          <p>
            오후 2시 이전 주문건은 당일 발송합니다<br />
            2시 이후 주문은 다음날 발송합니다(주말제외)
          </p>
          <hr />
          <h2>교환 및 환불</h2>
          <p>
            불만족시 100% 환불해 드립니다<br />
            고객센터로 전화주세요
          </p>
          <br />
          <hr />
          <h2>고객센터</h2>
          <p>
            0000-0000<br />
            상담시간: 오전 9시 ~ 오후 6시(토/일, 공휴일 휴무)
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
